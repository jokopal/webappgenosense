<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="fruiting-body" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#9b4f3e" />
      <stop offset="100%" stop-color="#6b2b23" />
    </radialGradient>
    <linearGradient id="stem-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#9b7f69" />
      <stop offset="100%" stop-color="#7d6857" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="120" height="120" fill="#2a3b4c" rx="8" ry="8" />
  
  <!-- Palm Trunk (infected) -->
  <rect x="42" y="90" width="36" height="30" fill="#8d6e63" />
  <path d="M42,90 C50,85 70,85 78,90 L78,120 L42,120 Z" fill="#7d6857" />
  <path d="M50,90 C55,100 65,100 70,90" fill="none" stroke="#6d5c51" stroke-width="2" />
  
  <!-- Infection areas on trunk -->
  <ellipse cx="55" cy="100" rx="6" ry="4" fill="#9b4f3e" opacity="0.7" />
  <ellipse cx="65" cy="105" rx="8" ry="5" fill="#9b4f3e" opacity="0.7" />
  
  <!-- Ganoderma Fruiting Body -->
  <g filter="url(#shadow)">
    <!-- Main fruiting body (kidney-shaped bracket fungus) -->
    <path d="M40,75 C30,65 35,50 50,45 C75,38 90,55 85,70 C80,85 55,90 40,75 Z" 
          fill="url(#fruiting-body)" />
    
    <!-- Texture lines on fruiting body -->
    <path d="M45,72 C50,78 65,80 80,70" fill="none" stroke="#8b3f3f" stroke-width="1" opacity="0.6" />
    <path d="M47,67 C55,75 70,75 82,67" fill="none" stroke="#8b3f3f" stroke-width="1" opacity="0.6" />
    <path d="M50,62 C60,70 75,70 83,62" fill="none" stroke="#8b3f3f" stroke-width="1" opacity="0.6" />
    <path d="M55,57 C65,65 75,65 85,57" fill="none" stroke="#8b3f3f" stroke-width="1" opacity="0.6" />
    <path d="M60,52 C70,58 80,58 85,52" fill="none" stroke="#8b3f3f" stroke-width="1" opacity="0.6" />
    
    <!-- Stem/attachment to tree -->
    <path d="M50,75 C55,85 60,90 65,90 L55,90 C50,85 45,80 50,75 Z" fill="url(#stem-gradient)" />
  </g>
  
  <!-- Spores around the fruiting body -->
  <circle cx="35" cy="60" r="1" fill="#d7956e" opacity="0.8" />
  <circle cx="38" cy="55" r="0.8" fill="#d7956e" opacity="0.8" />
  <circle cx="30" cy="65" r="1.2" fill="#d7956e" opacity="0.8" />
  <circle cx="42" cy="50" r="0.9" fill="#d7956e" opacity="0.8" />
  <circle cx="33" cy="57" r="1" fill="#d7956e" opacity="0.8" />
  <circle cx="28" cy="62" r="0.7" fill="#d7956e" opacity="0.8" />
  <circle cx="40" cy="45" r="0.8" fill="#d7956e" opacity="0.8" />
  <circle cx="45" cy="42" r="1.1" fill="#d7956e" opacity="0.8" />
  
  <!-- Text Label -->
  <text x="60" y="110" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Ganoderma boninense</text>
</svg>
